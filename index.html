<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <h1 class="e">Events</h1>
    <div class="container">
        <h1 style="margin: 0;">Counter</h1>
        <h2 id="value">0</h2>
        <button class="inc" id="inc" onclick="action('increment')">Increament</button>
        <button class="dec" id="dec" onclick="action('decrement')">Decreament</button>
        <button class="res" id="res" onclick="action('reset')">Reset</button>
    </div>

 <!-- Password button -->

 <div class="container">
    <h1>Password button</h1>
    <input id="t" type="text" placeholder="Enter your name">
    <input id="e" type="email" placeholder="Enter your email">
    <input id="p" type="password" placeholder="Enter your password">
        <i class="fa-solid fa-eye"  id="togglePassword" onclick="togglePassword()"></i>
 </div>

 <!-- Prime Numbers -->

 <div class="container">
    <h1>Check Prime number</h1>
    <input type="number" name="" id="number" placeholder="Enter a number">
    <button id="checkNum" onclick="checkNumber()">Check</button>
    <p id="textValue"></p>
 </div>


    <script src="script.js"></script>
</body>

</html>
